<div class="wrapper-comp-settings is-active editor-with-buttons">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">Display Name</label>
                <input class="input setting-input" name="display_name" value="{display_name}" type="text" />
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="mediacms_url">MediaCMS URL</label>
                <input class="input setting-input" name="mediacms_url" value="{mediacms_url}" type="text" />
                <span class="tip setting-help">e.g. http://my-mediacms.site/view?m=TOKEN</span>
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="completion_percentage">Completion Percentage</label>
                <input class="input setting-input" name="completion_percentage" value="{completion_percentage}"
                    type="number" />
            </div>
        </li>
    </ul>
    <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary save-button">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
</div>
