<div class="mediacms_block">
    <div class="mediacms-progress-info " style="margin-bottom:10px; font-weight:bold;">
        <span class="progress-label">{progress_label}</span> <span class="progress-value">{progress}</span>%
        (Target: {completion_percentage}%)
    </div>



    <div class="mediacms-video-wrapper">
        <video class="vjs-big-play-centered vjs-fluid" controls preload="auto" width="640" height="360">
            <source src="{video_src}" type="{mimetype}">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
</div>
