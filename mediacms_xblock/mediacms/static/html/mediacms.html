<div class="mediacms_block">
    <div class="mediacms-progress-info " style="margin-bottom:10px; font-weight:bold;">
        <span class="progress-label">{progress_label}</span> <span class="progress-value">{progress}</span>%
        (Target: {completion_percentage}%)
    </div>



    <div class="mediacms-video-wrapper"
        style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%; margin: 0 auto;">
        <video class="vjs-big-play-centered" controls preload="auto"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <source src="{video_src}" type="{mimetype}">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
</div>
